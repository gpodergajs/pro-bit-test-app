<mat-sidenav-container class="layout-container" autosize>

  <!-- Main content area -->
  <mat-sidenav-content>
    
    <!-- Top navigation bar -->
    <mat-toolbar color="primary" class="layout-header">
      <!-- Back button -->
      <button mat-icon-button *ngIf="showBackButton()" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <span class="app-title">My App</span>

      <span class="spacer"></span>

      <!-- Logout button -->
      <button mat-icon-button *ngIf="showLogoutButton()" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Main content -->
    <main class="layout-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <mat-toolbar color="accent" class="layout-footer">
      <span>&copy; 2025 My Company</span>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
